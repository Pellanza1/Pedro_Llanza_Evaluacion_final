<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Compra de Pinturas</h1>
    </header>
    <main>
        <form method="POST">
            <label>Nombre:</label>
            <input type="text" name="nombre" required>
            <label>Edad:</label>
            <input type="number" name="edad" required>
            <label>Tarros de pintura:</label>
            <input type="number" name="tarros" required>
            <button type="submit">Calcular</button>
        </form>
        {% if nombre %}
            <h3>Resultados:</h3>
            <p>Nombre: {{ nombre }}</p>
            <p>Edad: {{ edad }}</p>
            <p>Total sin descuento: ${{ total_sin_descuento }}</p>
            <p>Total con descuento: ${{ total_con_descuento }}</p>
            <p>Descuento aplicado: {{ descuento }}%</p>
        {% endif %}
        <button onclick="location.href='/'">Volver al Men√∫ Principal</button>
    </main>
</body>
</html>
